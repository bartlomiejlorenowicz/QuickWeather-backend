# ===============================
# Database
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate

# ===============================
# Liquibase
# ===============================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# ===============================
# Weather APIs
# ===============================
open.weather.api.key=${OPEN_WEATHER_API_KEY}
open.weather.api.url=https://api.openweathermap.org/data/2.5/

accuweather.weather.api.key=${ACCUWEATHER_API_KEY}
accuweather.weather.api.url=https://dataservice.accuweather.com

# ===============================
# JWT
# ===============================
jwt.expiration=86400000
jwt.secret=${JWT_SECRET}
jwt.reset-secret=${JWT_RESET_SECRET}

# ===============================
# Frontend / CORS
# ===============================
cors.allowed-origins=http://localhost:4200
app.frontend.base-url=http://localhost:4200

# ===============================
# Scheduling
# ===============================
scheduling.enabled=true
weather.cleanup.cron=0 0 0/5 * * ?

