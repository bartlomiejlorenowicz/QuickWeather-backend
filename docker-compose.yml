version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: quickweather-postgres
    environment:
      POSTGRES_DB: quickweather
      POSTGRES_USER: quickweather
      POSTGRES_PASSWORD: quickweather
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog
    container_name: quickweather-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build: .
    container_name: quickweather-backend
    depends_on:
      - postgres
      - mailhog
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/quickweather
      SPRING_DATASOURCE_USERNAME: quickweather
      SPRING_DATASOURCE_PASSWORD: quickweather

      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025

      JWT_SECRET: dev-secret
      JWT_RESET_SECRET: dev-reset-secret

      OPEN_WEATHER_API_KEY: CHANGE_ME

volumes:
  postgres_data:
