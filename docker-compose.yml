
services:
  postgres:
    image: postgres:15
    container_name: quickweather-postgres
    environment:
      POSTGRES_DB: quickweather
      POSTGRES_USER: quickweather
      POSTGRES_PASSWORD: quickweather
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U quickweather" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: quickweather-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build: .
    container_name: quickweather-backend
    depends_on:
      - postgres
      - mailhog
    ports:
      - "8080:8080"
    env_file:
      - .env

volumes:
  postgres_data:
